    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
      }
      video {
        position: absolute;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
      #p5-holder {
        display: none;
        position: absolute;
        width: 100vw;
        height: 100vh;
        background: black;
        z-index: 10;
      }

  <body>
    <video id="introVideo" autoplay muted playsinline>
      <source src="circle.mp4" type="video/mp4" />
    </video>
    <div id="p5-holder"></div>

    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <!-- ml5.js with handpose -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.12.2/ml5.min.js"></script>

    <script>
      const videoElement = document.getElementById("introVideo");

      videoElement.addEventListener("ended", () => {
        videoElement.style.display = "none";
        document.getElementById("p5-holder").style.display = "block";
        startP5();
      });

      function startP5() {
        new p5(p => {
          let cam;
          let handpose;
          let predictions = [];

          p.setup = () => {
            p.createCanvas(window.innerWidth, window.innerHeight).parent("p5-holder");
            cam = p.createCapture(p.VIDEO);
            cam.size(p.width, p.height);
            cam.hide();

            handpose = ml5.handpose(cam, () => {
              console.log("ðŸ¤– Handpose model loaded.");
            });

            handpose.on("predict", results => {
              predictions = results;
            });
          };

          p.draw = () => {
            p.push();
            p.translate(p.width, 0);
            p.scale(-1, 1); // Mirror the video
            p.image(cam, 0, 0, p.width, p.height);
            p.pop();

            // Draw hand landmarks
            p.noFill();
            p.stroke(0, 255, 0);
            p.strokeWeight(2);

            for (let hand of predictions) {
              for (let pt of hand.landmarks) {
                p.circle(pt[0], pt[1], 10);
              }

              // Example: draw larger circle on index fingertip
              let index = hand.landmarks[8];
              p.fill(255, 0, 0);
              p.noStroke();
              p.circle(index[0], index[1], 30);
