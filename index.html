<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Èè°È†≠Ê∏¨Ë©¶</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    #p5-holder {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="p5-holder"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script>
    new p5(p => {
      let cam;
      let state = "intro"; // ÂàùÂßãÁãÄÊÖãÁÇ∫ÂãïÁï´
      let introStartTime;
      let t = 0;

      p.setup = () => {
        p.createCanvas(window.innerWidth, window.innerHeight).parent("p5-holder");
        introStartTime = p.millis();
      };

      p.draw = () => {
        if (state === "intro") {
          // üé¨ ÂãïÁï´Áï´Èù¢ÔºàÂèØ‰ª•Ëá™Ë®ÇÂÖßÂÆπÔºâ
          p.background(0);
          p.fill(255);
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(48 + 8 * p.sin(t));
          p.text("Ê≠°Ëøé‰ΩøÁî®", p.width / 2, p.height / 2);
          t += 0.1;

          // ‚è± 3 ÁßíÂæåÂàáÊèõÁãÄÊÖã
          if (p.millis() - introStartTime > 3000) {
            state = "camera";
            initCamera();
          }
        }

        else if (state === "camera") {
          if (cam) {
            p.image(cam, 0, 0, p.width, p.height);

            // ‚ú® Èè°È†≠‰∫íÂãïÂãïÁï´ÁØÑ‰æãÔºö‰∏≠ÂøÉÈñÉÂãïÂúìÂúà
            const r = 50 + 20 * p.sin(t);
            p.noFill();
            p.stroke(255, 0, 0);
            p.strokeWeight(3);
            p.ellipse(p.width / 2, p.height / 2, r, r);
            t += 0.05;
          } else {
            p.background(0);
            p.fill(255);
            p.textAlign(p.CENTER, p.CENTER);
            p.textSize(24);
            p.text("Ê≠£Âú®ÂïüÂãïÈè°È†≠...", p.width / 2, p.height / 2);
          }
        }
      };

      const initCamera = () => {
        cam = p.createCapture(p.VIDEO, () => {
          console.log("üì∑ Èè°È†≠ÂïüÂãïÊàêÂäü");
        });
        cam.size(p.width, p.height);
        cam.hide();
      };

      p.windowResized = () => {
        p.resizeCanvas(window.innerWidth, window.innerHeight);
      };
    });
  </script>
</body>
</html>
