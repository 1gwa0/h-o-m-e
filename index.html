<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Èè°È†≠Ê∏¨Ë©¶ Safari Áâà</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    #p5-holder {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="p5-holder"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script>
    new p5(p => {
      let cam;
      let camReady = false;
      let state = "intro"; // intro ‚Üí waitClick ‚Üí camera
      let introStartTime;
      let t = 0;

      p.setup = () => {
        p.createCanvas(window.innerWidth, window.innerHeight).parent("p5-holder");
        introStartTime = p.millis();
      };

      p.draw = () => {
        p.background(0);

        if (state === "intro") {
          // üî∏ ‰Ω†ÂèØ‰ª•ÊõøÊèõÈÄôË£°ÁöÑÂãïÁï´ÂÖßÂÆπ
          p.fill(255);
          p.noStroke();
          p.ellipse(p.width / 2, p.height / 2, 100 + 30 * p.sin(t));
          t += 0.1;

          if (p.millis() - introStartTime > 3000) {
            state = "waitClick";
          }
        }

        else if (state === "waitClick") {
          p.fill(255);
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(24);
          p.text("ÈªûÊìäÁï´Èù¢‰ª•ÂïüÂãïÈè°È†≠", p.width / 2, p.height / 2);
        }

        else if (state === "camera") {
          if (camReady) {
            p.image(cam, 0, 0, p.width, p.height);

            // Âä†‰∏ä‰∫íÂãïÁï´Èù¢ÂãïÁï´ÔºàÁØÑ‰æãÔºâ
            const r = 50 + 20 * p.sin(t);
            p.noFill();
            p.stroke(255, 0, 0);
            p.strokeWeight(3);
            p.ellipse(p.width / 2, p.height / 2, r, r);
            t += 0.05;
          } else {
            p.fill(255);
            p.textAlign(p.CENTER, p.CENTER);
            p.textSize(20);
            p.text("Èè°È†≠ËºâÂÖ•‰∏≠...", p.width / 2, p.height / 2);
          }
        }
      };

      p.mousePressed = () => {
        if (state === "waitClick") {
          initCamera(); // Safari ÈôêÂà∂ÔºöÂè™ËÉΩÂú®‰ΩøÁî®ËÄÖËß∏ÁôºÂæåÂëºÂè´
          state = "camera";
        }
      };

      function initCamera() {
        cam = p.createCapture(p.VIDEO);
        cam.size(p.width, p.height);
        cam.hide();

        // ‚úÖ Safari ÈúÄË¶ÅÁî® loadeddata ‰æÜÊ™¢Êü•ÊòØÂê¶ÂèØÈ°ØÁ§∫ÂΩ±ÂÉè
        cam.elt.addEventListener('loadeddata', () => {
          camReady = true;
          console.log("üì∑ Èè°È†≠Â∑≤Ê∫ñÂÇôÂ•ΩÔºàSafariÔºâ");
        });
      }

      p.windowResized = () => {
        p.resizeCanvas(window.innerWidth, window.innerHeight);
      };
    });
  </script>
</body>
</html>
