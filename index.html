<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>å±•è¦½äº’å‹•å‹•ç•«</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    video {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #p5-holder {
      display: none;
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="introVideo" autoplay muted playsinline>
    <source src="circle.mp4" type="video/mp4" />
  </video>
  <div id="p5-holder"></div>

  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <!-- ml5.js for handpose -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.12.2/ml5.min.js"></script>

  <script>
    const videoElement = document.getElementById("introVideo");

    videoElement.addEventListener("ended", () => {
      videoElement.style.display = "none";
      document.getElementById("p5-holder").style.display = "block";
      startP5();
    });

    function startP5() {
      new p5(p => {
        let cam;
        let handpose;
        let predictions = [];
        let bgImg;
        let maskLayer;

        p.preload = () => {
          bgImg = p.loadImage("finalImage.png");
        };

        p.setup = () => {
          p.createCanvas(window.innerWidth, window.innerHeight).parent("p5-holder");

          // åˆå§‹åŒ–é®ç½©
          maskLayer = p.createGraphics(p.width, p.height);
          maskLayer.background(255);
          maskLayer.noStroke();

          // å•Ÿå‹•æ”å½±æ©Ÿ
          cam = p.createCapture(
            { video: true },
            stream => console.log("ðŸ“· é¡é ­å·²å•Ÿç”¨")
          );
          cam.size(p.width, p.height);
          cam.hide();

          // åˆå§‹åŒ– handpose
          handpose = ml5.handpose(cam, () => {
            console.log("ðŸ¤– handpose æ¨¡åž‹å·²è¼‰å…¥");
          });

          // æŽ¥æ”¶é æ¸¬çµæžœ
          handpose.on("predict", results => {
            predictions = results;
          });
        };

        p.draw = () => {
          p.clear();

          // é¡¯ç¤ºèƒŒæ™¯åœ–
          p.image(bgImg, 0, 0, p.width, p.height);

          // ç–Šä¸Šé®ç½©
          p.image(maskLayer, 0, 0, p.width, p.height);

          // è™•ç†æ¯éš»æ‰‹
          for (let hand of predictions) {
            let indexTip = hand.landmarks[8]; // é£ŸæŒ‡æŒ‡å°–
            let x = p.map(indexTip[0], 0, cam.width, 0, p.width);
            let y = p.map(indexTip[1], 0, cam.height, 0, p.height);

            // æ“¦é™¤æ´ž
            maskLayer.erase();
            maskLayer.ellipse(x, y, 80, 80);
            maskLayer.noErase();

            // å¯é¸ï¼šè¦–è¦ºåŒ–é£ŸæŒ‡ä½ç½®ï¼ˆç´…åœ“ï¼‰
            p.fill(255, 0, 0);
            p.noStroke();
            p.ellipse(x, y, 30, 30);
          }
        };

        p.windowResized = () => {
          p.resizeCanvas(window.innerWidth, window.innerHeight);
          maskLayer = p.createGraphics(p.width, p.height);
          maskLayer.background(255);
        };
      });
    }
  </script>
</body>
</html>
