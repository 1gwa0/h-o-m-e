<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>å±•è¦½äº’å‹•å‹•ç•«</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    video {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    #p5-holder {
      display: block;
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: black;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 2;
    }
    #p5-holder.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <video id="introVideo" autoplay muted playsinline>
    <source src="circle.mp4" type="video/mp4" />
  </video>
  <div id="p5-holder"></div>

  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <!-- ml5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.12.2/ml5.min.js"></script>

  <script>
    const videoElement = document.getElementById("introVideo");
    const holder = document.getElementById("p5-holder");

    videoElement.addEventListener("ended", () => {
      // è‡ªå‹•è½‰å ´ï¼ˆå½±ç‰‡æ¼¸é€€ã€p5 ç•«é¢æ·¡å…¥ï¼‰
      videoElement.style.display = "none";
      holder.classList.add("active");
      startP5();
    });

    function startP5() {
      new p5(p => {
        let cam;
        let handpose;
        let predictions = [];
        let bgImg;
        let maskLayer;

        p.preload = () => {
          bgImg = p.loadImage("finalImage.png");
        };

        p.setup = () => {
          p.createCanvas(window.innerWidth, window.innerHeight).parent("p5-holder");

          // é®ç½©åˆå§‹åŒ–
          maskLayer = p.createGraphics(p.width, p.height);
          maskLayer.background(255);
          maskLayer.noStroke();

          // é–‹é¡é ­
          cam = p.createCapture(p.VIDEO, stream => {
            console.log("ðŸ“· é¡é ­å•Ÿå‹•");
          });
          cam.size(p.width, p.height);
          cam.hide();

          // è¼‰å…¥ handpose
          handpose = ml5.handpose(cam, () => {
            console.log("ðŸ§  handpose è¼‰å…¥å®Œæˆ");
          });
          handpose.on("predict", results => {
            predictions = results;
          });
        };

        p.draw = () => {
          // ç•«å‡ºé¡é ­ç•«é¢ä»¥ç¢ºèªä¸æ˜¯é»‘çš„
          p.push();
          p.translate(p.width, 0); // é¡åƒåè½‰
          p.scale(-1, 1);
          p.image(cam, 0, 0, p.width, p.height);
          p.pop();

          // é¡¯ç¤ºèƒŒæ™¯åœ–
          p.image(bgImg, 0, 0, p.width, p.height);

          // ç–Šä¸Šé®ç½©
          p.image(maskLayer, 0, 0, p.width, p.height);

          // ç”¨é£ŸæŒ‡ã€Œæ“¦ã€æ´ž
          for (let hand of predictions) {
            const indexTip = hand.landmarks[8];
            const x = p.map(indexTip[0], 0, cam.width, 0, p.width);
            const y = p.map(indexTip[1], 0, cam.height, 0, p.height);

            // æ“¦é™¤åœ“
            maskLayer.erase();
            maskLayer.ellipse(x, y, 80, 80);
            maskLayer.noErase();

            // é¡¯ç¤ºç´…åœˆï¼ˆå¯ç§»é™¤ï¼‰
            p.fill(255, 0, 0);
            p.noStroke();
            p.ellipse(x, y, 30, 30);
          }
        };

        p.windowResized = () => {
          p.resizeCanvas(window.innerWidth, window.innerHeight);
          maskLayer = p.createGraphics(p.width, p.height);
          maskLayer.background(255);
        };
      });
    }
  </script>
</body>
</html>
